<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portafolio-CHAM</title>
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Ramabhadra" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="menu">
        <div class="container">
            <div class="row middle-xs">
                <div class="col-sm-6 start-sm">
                    <div class="logo"><a href="#">CHAM</a></div>
                </div>
                <div class="col-sm-6 end-sm">
                    <ul>
                        <li><a href="#">Sobre Mi</a></li>
                        <li><a href="#">Habilidades</a></li>
                        <li><a href="#">Trabajos</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

                </div>
            </div>
            <div class="row">
                <img src="images/header/cuadro_circulo.svg" alt="" class="cuadros" id="circulo">

                <img src="images/header/cuadro_triangulo.svg" alt="" class="cuadros" id="triangulo">

            </div>
            <div class="row middle-xs center-xs">
                <img src="images/header/meColor.svg" alt="" class="cuadro_me">
            </div>
        </div>
        <div class="mascara mascara2"></div>
        <div class="mascara mascara1"></div>
    </header>

    <section id="sobre_mmi">
        <div class="x">X:</div>
        <div class="y">Y:</div>
    </section>

    <section id="habilidades">

    </section>

    <section id="trabajos">

    </section>

    <footer id="footer">

    </footer>

<script src="js/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
